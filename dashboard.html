<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rentox Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #e60023;
      color: white;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .main {
      flex: 1;
      padding: 2rem;
      background-color: #f5f5f5;
    }

    .main h1 {
      color: #333;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>☰ Rentox</h2>
    <a href="#">🏠 Home</a>
    <a href="#">📂 Categories</a>
    <a href="#">👤 My Account</a>
    <a href="#">📦 My Assets</a>
    <a href="#">💸 Payments</a>
    <a href="#">📑 Agreements</a>
  </div>

  <div class="main">
    <h1>Welcome to Rentox Dashboard</h1>
    <p>Here you can manage your rentals, assets, payments and more.</p>
  </div>

</body>
</html>
